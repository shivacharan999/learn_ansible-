- name: Print variable 
  hosts : localhost
  vars: 
    URL: Print play variable
  tasks:
    - name: Print Play Variable
      ansible.builtin.debug:
        msg: URL = {{URL}}


- name: Print Play Variable from vars_file
  hosts : localhost
  vars_files:
    - vars.yml
  tasks:
    - name: Print Play Variable from vars_file
      ansible.builtin.debug:
        msg: URL = {{URL}}



- name: Print variable from tasks
  hosts : localhost
  tasks:
    - name: Print Play Variable from tasks
      vars: 
        URL: Print play variable from tasks
      ansible.builtin.debug:
        msg: URL = {{URL}}


- name: Print variable from INV
  hosts : all
  tasks:
    - name: Print Play Variable from INV
      ansible.builtin.debug:
        msg: URL = {{URL}}


- name: Print Play Variable from vars_file1
  hosts : localhost
  vars_files:
    - vars.yml
  tasks:
    - name: Print Play Variable from vars_file1
      vars_files:
        - vars.yml
      ansible.builtin.debug:
        msg: URL = {{URL}}